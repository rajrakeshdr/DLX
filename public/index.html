<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DLX AI Search</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; margin: 0; padding: 0; }
      .container { max-width: 880px; margin: 0 auto; padding: 24px; }
      h1 { font-size: 24px; margin: 0 0 16px; }
      form { display: flex; gap: 8px; margin-bottom: 16px; }
      textarea { flex: 1; min-height: 120px; padding: 10px; resize: vertical; }
      button { padding: 10px 16px; cursor: pointer; }
      .row { display: flex; gap: 8px; align-items: center; margin: 8px 0; }
      .answer { white-space: pre-wrap; border: 1px solid #8884; padding: 12px; border-radius: 8px; }
      .small { font-size: 12px; opacity: 0.7; }
      .controls { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      input[type="range"] { width: 160px; }
      select, input[type="text"] { padding: 6px 8px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DLX AI Search</h1>
      <div class="controls">
        <label>Model
          <select id="model">
            <option value="qwen/qwen3-32b" selected>qwen/qwen3-32b</option>
            <option value="llama-3.1-70b-versatile">llama-3.1-70b-versatile</option>
            <option value="llama-3.1-8b-instant">llama-3.1-8b-instant</option>
          </select>
        </label>
        <label>Temperature
          <input id="temperature" type="range" min="0" max="1" step="0.1" value="0.3" />
          <span id="tempVal" class="small">0.3</span>
        </label>
      </div>
      <form id="searchForm">
        <textarea id="query" placeholder="Ask anything..." required></textarea>
        <button id="submit" type="submit">Search</button>
      </form>
      <div class="answer" id="answer"></div>
      <p class="small">Results powered by Groq. No data is stored unless Supabase is configured on the server.</p>
    </div>
    <script>
      const form = document.getElementById('searchForm');
      const queryEl = document.getElementById('query');
      const answerEl = document.getElementById('answer');
      const submitBtn = document.getElementById('submit');
      const modelEl = document.getElementById('model');
      const tempEl = document.getElementById('temperature');
      const tempVal = document.getElementById('tempVal');

      tempEl.addEventListener('input', () => { tempVal.textContent = tempEl.value; });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = queryEl.value.trim();
        if (!query) return;
        submitBtn.disabled = true;
        answerEl.textContent = 'Thinking...';
        try {
          const res = await fetch('/api/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query, model: modelEl.value, temperature: parseFloat(tempEl.value) })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Request failed');
          answerEl.textContent = data.answer || '';
        } catch (err) {
          answerEl.textContent = 'Error: ' + (err?.message || err);
        } finally {
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
  </html>
